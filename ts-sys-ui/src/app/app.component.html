  <div class="app-container" [class.is-mobile]="mobileQuery.matches"  >
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">{{title}}</h1>
    </mat-toolbar>

    <mat-sidenav-container class="app-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? 'false' : 'true'" style="width:200px"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
           
          <mat-nav-list  >
              <a mat-list-item disabled>d-block</a>
              <a mat-list-item routerLink="/datasource">Heroes</a>
          </mat-nav-list>

      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
