<div class="container">
  <div class="row">
      <div class="btn-group">
        <button mat-button color="primary">新增</button>
        <button mat-button color="primary">修改</button>
        <button mat-button color="primary">删除</button>
      </div>
  </div>
  <div class="row job-table-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="jobName">
            <mat-header-cell *matHeaderCellDef> Job Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.jobName}} </mat-cell>
         </ng-container>

        <ng-container matColumnDef="jobGroup">
          <mat-header-cell *matHeaderCellDef> Job Group </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.jobGroup}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cronExpression">
          <mat-header-cell *matHeaderCellDef> Cron Expression </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.cronExpression}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
</div>
