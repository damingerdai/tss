  <div class="app-container" [class.is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="app-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">{{title}}</h1>
    </mat-toolbar>
   
    <mat-sidenav-container class="app-sidenav-container">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? 'false' : 'true'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">     
          <mat-nav-list >
              <a mat-list-item routerLink="/datasource"><mat-icon>settings</mat-icon> 数据源</a>
              <a mat-list-item routerLink="/job"><mat-icon>settings</mat-icon>任务</a>
          </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="border">
            <router-outlet></router-outlet>
        </div>
        
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
